<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BlackPrice</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<section class="pfblock">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="pfblock-header">
						<h2 class="pfblock-header-title">THIS IS WHAT I DO</h2>
						<div class="pfblock-header-line"></div>
				        <p class="pfblock-header-text">Most good programmers do their job not because they expect payment or recognition,
				        but because they enjoy programming.</p>	
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-12">
					<div class="pfblock-item">
						<img src="img/icon/Web design.svg" class="pfblock-item-pic"width=82px; height=73px;  alt="Web design">
					    <h6 class="pfblock-item-title">WEB DESIGN</h6>
					    <p class="pfblock-item-word">Design is work</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-12">
					<div class="pfblock-item">
						<img src="img/icon/Programming.svg" class="pfblock-item-pic"width=82px; height=73px;  alt="Programming">
					    <h6 class="pfblock-item-title">WEB PROGRAMMING</h6>
					    <p class="pfblock-item-word">Works? Do not touch</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-12">
					<div class="pfblock-item">
						<img src="img/icon/Branding.svg" class="pfblock-item-pic"width=82px; height=73px;  alt="Branding">
					    <h6 class="pfblock-item-title">BRANDING</h6>
					    <p class="pfblock-item-word">Brand is quality</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-12">
					<div class="pfblock-item">
						<img src="img/icon/Consultation.svg" class="pfblock-item-pic"width=82px; height=73px;  alt="Consultation">
					    <h6 class="pfblock-item-title">CONSULTATION</h6>
					    <p class="pfblock-item-word">Brevity is the soul of wit</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
</body>
</html>
